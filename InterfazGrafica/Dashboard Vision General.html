<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dashboard Vision General</title>
    <link rel="stylesheet" href="css/buttons.css">

<body style="background-image :linear-gradient(-90deg,#1CA2D9, #9736FD)">
    <header>
        <div>
            <figure>
                <img src="img/Banco de Iconos/010_Logo_Empresa.svg" alt="" width="40" height="40" />AGILEPAY
            </figure>

        </div>
    </header>

    <section>
        <figure class="image-profile">
            <img src="" alt="Imagen de perfil">
        </figure><br>
        <label for="">Nombre :Carlos Andres</label><br>
        <label for="">Apellido:Barrera contreras</label><br>
        <label for="">Correo:carlos@gmail.com</label><br>
        <button class="incidencia">Crear Incidencia</button>
    </section>

    <section style="float:right; background-color: white">
        <figure class="">

        </figure>

            <img class="img-actions" src="img/Banco de Iconos/030_Recargar_Saldo.svg" alt="">
            <figcaption>
                <button>Cargar Dinero</button>
            </figcaption>
        </figure>
        <figure style="margin-right: 10px">
            <img class="img-actions" src="img/Banco de Iconos/040_Retirar_Dinero.svg" alt="">
            <figcaption>
                <button>Retirar Dinero</button>
